<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Determination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="date-elements">
        <div class="date">15 Oktaber, 2023</div>
    </div>
    <form class="form">
        <input type="number" class="form-control" placeholder="Enter distance in m...">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div class="box">
        <div class="card">
            <img src="./icons/person.svg" alt="img">
            <h2 class="text">On foot</h2>
            <div class="input-value"></div>
            <div class="time-to-go on-foot"></div>
        </div>
        <div class="card">
            <img src="./icons/car.svg" alt="img">
            <h2 class="text">By car</h2>
            <div class="input-value1"></div>
            <div class="time-to-go by-car"></div>
        </div>
        <div class="card">
            <img src="./icons/train.svg" alt="img">
            <h2 class="text">By train</h2>
            <div class="input-value2"></div>
            <div class="time-to-go by-train"></div>
        </div>
        <div class="card">
            <img src="./icons/plane.svg" alt="img">
            <h2 class="text">By plane</h2>
            <div class="input-value3"></div>
            <div class="time-to-go by-plane"></div>
        </div>
    </div>
    





    <script src="./app.js"></script>
</body>
</html>
